apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: ghcr.io/coderanger/migrations-operator:main
        name: manager
        env:
        - name: API_HOSTNAME
          value: $(API_SERVICE_NAME).$(API_SERVICE_NAMESPACE).svc:5000
        - name: WAITER_IMAGE
          value: $(MANAGER_CONTAINER_IMAGE)
        resources:
          limits:
            memory: 256M
          requests:
            cpu: 100m
            memory: 128M
      terminationGracePeriodSeconds: 10
